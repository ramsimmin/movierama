<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>MovieRama</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar"></div>
<br/>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create Movie</h2>
            </div>

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Movie has been successfully created!

                    <br>
                    <a th:href="@{/movies}">Back to Movies overview</a>
                </div>
            </div>

            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/movie/save}"
                        th:object="${movie}"
                >


                    <div class="form-group mb-3">
                        <label class="form-label">Title</label>
                        <input
                                class="form-control"
                                id="title"
                                name="title"
                                placeholder="Enter title"
                                th:field="*{title}"
                                type="text"
                        />
                        <p th:errors="*{title}" class="text-danger"
                           th:if="${#fields.hasErrors('title')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Description</label>
                        <textarea
                                class="form-control"
                                id="description"
                                name="description"
                                placeholder="Enter movie description"
                                th:field="*{description}"
                                type="description"
                        />
                        <p th:errors="*{description}" class="text-danger"
                           th:if="${#fields.hasErrors('description')}"></p>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
